<div class="login-form">

	</div>
	<div class="head-info"><a href="/index">返回首页</a></div>
	<div class="clear"> </div>
		<form action="/user/login" method="post" >
			{% csrf_token %}
			账号：<input type="text" class="text" name="username" value="" onfocus="" onblur="" ><br />
			密码：<input type="password" name="password" value="" onfocus="" onblur="" ><br />
			<div class="caption">
			<span>验证码：</span>
			<input type="text" name="caption" value="" maxlength="4">
			<img src="/user/code/" onclick="ChangeCode(this);">
			</div>
			<div class="signin">
				<input type="submit" value="登录" >
			</div>
			{{ rlt }}
		</form>
	
</div>
<script>
	// 点击一次,更改图片内容,
    function ChangeCode(ths){
        ths.src = ths.src + '?';

</script>
